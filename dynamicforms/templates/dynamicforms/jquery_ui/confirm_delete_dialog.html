{% load dynamicforms %}

<div id="dialog-exception" class="jquery-ui-dialog dynamicforms-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <div>
            {{ confirmation_text }}
        </div>
        <br>
        <div class="ui-dialog-buttonset">
            {% render_table_commands serializer 'form-buttons' button_position='dialog' %}
        </div>
    </div>


    <script type="text/javascript">
        var $dlgTmp = $('#dialog-exception');
        $dlgTmp.dialog({
            title: '{{ title }}',
            modal: true,
            resizable: true,
            width: 'auto',
            dialogClass: "modal",
            close: function (event, ui) {
                $dlgTmp.remove();
            }
        });
        $dlgTmp.parent().attr("id", "dialog-exception");
        $dlgTmp.find('button').button();
        $dlgTmp.find(".close-btn").click(function (event) {
            $dlgTmp.dialog('close');
        });
    </script>

</div>
