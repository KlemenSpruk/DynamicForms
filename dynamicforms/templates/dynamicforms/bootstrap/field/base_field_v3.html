<div id="container-{{ field.uuid }}" class="row form-group {% if field.errors %}has-error{% endif %}">
  {% if field.label %}
    <label id="label-{{ field.uuid }}" {% if style.hide_label %}class="sr-only"{% endif %}>{{ field.label }}</label>
  {% endif %}

  {% block field_input %}{% endblock %}

  <div id="errors-{{ field.uuid }}">
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-block">{{ error }}</span>
    {% endfor %}
  {% endif %}
  </div>

  {% if field.help_text %}
    <span id="help-{{ field.uuid }}" class="help-block">{{ field.help_text|safe }}</span>
  {% endif %}
</div>
