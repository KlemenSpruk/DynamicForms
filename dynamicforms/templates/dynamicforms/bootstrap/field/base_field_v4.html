<div id="container-{{ field.uuid }}" class="{% block container_class %}form-group{% endblock %} {% if field.errors %}has-error{% endif %}">
  {% block field_input_label %}
  {% if field.label %}
    <label id="label-{{ field.uuid }}"
           for="{{ field.name }}"
           {% if style.hide_label %}class="sr-only"{% endif %}>
      {{ field.label }}
    </label>
  {% endif %}

  {% block field_input %}{% endblock %}
  {% endblock %}

  <div id="errors-{{ field.uuid }}">
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="invalid-feedback">{{ error }}</span>
    {% endfor %}
  {% endif %}
  </div>

  {% if field.help_text %}
    <span id="help-{{ field.uuid }}" class="form-text text-muted">{{ field.help_text|safe }}</span>
  {% endif %}
</div>
